			<div class="games d-flex flex-wrap justify-content-center">

					<a th:href="@{/runGame(gameName=${game.name},labelName='default')}"

						src="https://demo.codezeel.com/opencart/OPC06/OPC060134/image/catalog/cms-banner-1.jpg"
						class="game-image">
					</a>
					<div class="game-detail position-absolute">
						<span class="game-title text-uppercase"
							th:text="${game.originalName}">Kingdom Rush: Frontiers</span>
					</div>
				</div>

	<footer>
		<div class="index-gamePrev d-flex justify-content-center">Have a
			nice Game</div>
		<div class="powered">
			<p id="powered">
				Powered By Yauhenii</a> Â© 2020
			</p>
		</div>
	</footer>
	
	
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-transparent">
		       <div class="form-top modal-body">
		       		<div class="form-top-left">
		       			<h3>Login to our site</h3>
		           		<p>Enter username and password to log on:</p>
		       		</div>
		       		<div class="form-top-right">
		       			<i class="fa fa-lock"></i>
		       		</div>
		       </div>
		      <div class="form-bottom">
		      <form role="form" action="" method="post" class="login-form">
		      	<div class="form-group">
		      		<label class="sr-only" for="form-username">Username</label>
		          	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
		          </div>
		          <div class="form-group">
		          	<label class="sr-only" for="form-password">Password</label>
		          	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
		          </div>
		          <button type="submit" class="btn bg-primary text-white">Sign in!</button>
		      </form>
		     </div>
		    </div>
    </div>
  </div>
