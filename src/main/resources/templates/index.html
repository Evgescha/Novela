<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>NovelasGame</title>
	<meta th:replace="~{commons :: head}"></meta>
</head>
<body>

<div th:if="${success}">
	<h3 th:text="${success}"></h3>
</div>


<div th:replace="~{commons :: nav}"></div>

		
<section>
	<div class="container_slider_css">
		<a href="#index-gamePrev"> 
			<img class="photo_slider_css" src="/forPages/1.jpg"> 
			<img class="photo_slider_css" src="/forPages/2.jpg">
			<img class="photo_slider_css" src="/forPages/3.jpg"> 
			<img class="photo_slider_css" src="/forPages/4.jpg">
		</a>
	</div>
</section>

<section id="index-gamePrev">
	<div class="container">
		<div class="index-gamePrev d-flex justify-content-center">Our games</div>
	</div>
</section>

<section>
	<div class="container">
		<div class="games d-flex flex-wrap justify-content-center">

			<div class="games-item position-relative" th:each="game:${games}">
				<a href="/description" class="game-banner">
<!-- 				<a h:href="@{/runGame(gameName=${game.name},labelName='default')}" class="game-banner">  -->
					<img src="https://demo.codezeel.com/opencart/OPC06/OPC060134/image/catalog/cms-banner-1.jpg" class="game-image">
				</a>
				<div class="game-detail position-absolute">
					<span class="game-title text-uppercase"
						th:text="${game.originalName}">Kingdom Rush: Frontiers</span>
				</div>
			</div>
		</div>
	</div>
</section>

<div th:replace="~{commons :: footer}"></div>

</body>

</html>
